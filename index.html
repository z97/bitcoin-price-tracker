<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
  <div class="container">
    <h1>Current Bitcoin Price in USD</h1>
    <div id="price">Loading...</div>
    <div id="attribution">
  Data provided by
  <a href="https://coinmarketcap.com/" target="_blank" rel="noopener noreferrer">
    <img src="https://s2.coinmarketcap.com/static/cloud/img/coinmarketcap_1.svg" alt="CoinMarketCap" style="height: 20px; vertical-align: middle;" />
  </a>
      <label for="timeframe">Select Time Frame:</label>
    <select id="timeframe">
      <option value="7">7 Days</option>
      <option value="30" selected>30 Days</option>
      <option value="90">90 Days</option>
    </select>
    <!-- Price Chart -->
    <div id="chartContainer">
      <div id="loading">Loading chart...</div>
      <canvas id="priceChart" style="display: none;"></canvas>
    </div>
    <!-- Attribution -->
    <div id="attribution">
      Data provided by <a href="https://www.coingecko.com/" target="_blank" rel="noopener noreferrer">CoinGecko</a>
    </div>
</div>

  </div>

  <script>
  async function fetchBitcoinPrice() {
    try {
      const response = await fetch('/.netlify/functions/fetch-bitcoin-price');
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const data = await response.json();
      document.getElementById('price').textContent = `$${data.price}`;

      // Update structured data (if applicable)
      const structuredData = document.getElementById('structured-data');
      if (structuredData) {
        const jsonLD = JSON.parse(structuredData.textContent);
        jsonLD.currentExchangeRate.value = data.price;
        structuredData.textContent = JSON.stringify(jsonLD);
      }
    } catch (error) {
      console.error('Error fetching Bitcoin price:', error);
      document.getElementById('price').textContent = 'Error fetching price.';
    }
  }

  fetchBitcoinPrice();
  setInterval(fetchBitcoinPrice, 60000); // Update every 60 seconds





    async function fetchHistoricalData(days = 30) {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('priceChart').style.display = 'none';

      try {
        const response = await fetch(`https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=${days}`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();

        // Prepare data for Chart.js
        const labels = data.prices.map(price => {
          const date = new Date(price[0]);
          return `${date.getMonth() + 1}/${date.getDate()}`;
        });

        const prices = data.prices.map(price => price[1]);

        // Render the chart
        const ctx = document.getElementById('priceChart').getContext('2d');
        // Destroy existing chart instance if it exists
        if (window.priceChart) {
          window.priceChart.destroy();
        }
        window.priceChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Bitcoin Price (USD)',
              data: prices,
              borderColor: 'rgba(255, 206, 86, 1)',
              backgroundColor: 'rgba(255, 206, 86, 0.2)',
              fill: true,
              tension: 0.1
            }]
          },
          options: {
            scales: {
              x: {
                ticks: {
                  maxTicksLimit: 10
                }
              },
              y: {
                beginAtZero: false
              }
            }
          }
        });

        document.getElementById('loading').style.display = 'none';
        document.getElementById('priceChart').style.display = 'block';

      } catch (error) {
        console.error('Error fetching historical data:', error);
        document.getElementById('loading').textContent = 'Error loading chart.';
      }
    }

    document.getElementById('timeframe').addEventListener('change', (event) => {
      const days = event.target.value;
      fetchHistoricalData(days);
    });

    // Fetch data with default time frame
    fetchHistoricalData();
</script>
