<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Bitcoin Price in USD | BitcoinUSDPrice.com</title>
  <meta name="description" content="Get the latest live Bitcoin price in USD. Stay updated with real-time BTC to USD rates on BitcoinUSDPrice.com." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Live Bitcoin Price in USD | BitcoinUSDPrice.com" />
  <meta property="og:description" content="Get the latest live Bitcoin price in USD. Stay updated with real-time BTC to USD rates on BitcoinUSDPrice.com." />

  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://bitcoinusdprice.com/images/bitcoin-price.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Current Bitcoin Price in USD</h1>
    <div id="price">Loading...</div>
    <div id="attribution">
  Data provided by
  <a href="https://coinmarketcap.com/" target="_blank" rel="noopener noreferrer">
    <img src="https://s2.coinmarketcap.com/static/cloud/img/coinmarketcap_1.svg" alt="CoinMarketCap" style="height: 20px; vertical-align: middle;" />
  </a>
</div>

  </div>

  <script>
  async function fetchBitcoinPrice() {
    try {
      const response = await fetch('/.netlify/functions/fetch-bitcoin-price');
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const data = await response.json();
      document.getElementById('price').textContent = `$${data.price}`;

      // Update structured data (if applicable)
      const structuredData = document.getElementById('structured-data');
      if (structuredData) {
        const jsonLD = JSON.parse(structuredData.textContent);
        jsonLD.currentExchangeRate.value = data.price;
        structuredData.textContent = JSON.stringify(jsonLD);
      }
    } catch (error) {
      console.error('Error fetching Bitcoin price:', error);
      document.getElementById('price').textContent = 'Error fetching price.';
    }
  }

  fetchBitcoinPrice();
  setInterval(fetchBitcoinPrice, 60000); // Update every 60 seconds
</script>
